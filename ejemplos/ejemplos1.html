<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<script type="text/javascript">
		document.getElementById("p1").innerText = "Páginas en historial = " + window.history.length;
		document.getElementById("p2").innerText = "Ruta = " + window.location.href;
		document.getElementById("p3").innerText = "Resolución = " + window.screen.width 
		+ " x " + window.screen.height;
	</script>
</body>
</html>
